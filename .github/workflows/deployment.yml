    runs-on: ubuntu-latest
    steps:
      - name: get code 
        uses: actions/checkout@v3
      - name: Intsall Node JS 
        uses: actions/setup-node@v3
        with:
         node-version: '18'
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm test
  build:
   runs-on: ubuntu-latest
   steps:
